<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../assets/bootswatch/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/index.css" />
  <script src="../js/kontaktOss.js"></script>
  <link rel="shortcut icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
  <title>Kontakt oss</title>
</head>

<body>
  <header>
    <nav class="navbar-light bg-dark navigation-bar-color">
      <div class="container">
        <a class="navbar-brand custom-logo-css" href="../../index.html">
          <img src="../assets/img/logo/logo.png" height="70px" width="80px" />
        </a>
          <div class=" dropdown float-right navbar-custom">
            <a
              class="nav-link "
              href="#"
              id=" dropdown07"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="navbar-toggler-icon"></span>
            </a>
            <div
              class="dropdown-menu text-center custom-dropdown-css"
              aria-labelledby="dropdown07"
            >
              <a class="dropdown-item" href="../../index.html">Startside</a>
              <a class="dropdown-item " href="./omOss.html">Om oss</a>
              <a class="dropdown-item " href="./medlemmer.html">Medlemmer</a>
              <a class="dropdown-item active" href="./kontaktOss.html"
                >Kontakt oss</a
              >
              <a class="dropdown-item" href="./startsideSpill.html"
                ><b>SPILL</b></a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="custom-margin-for-titles">
        <h1>Kontakt oss</h1>
        <p>
          Lurer du på noe? Da er det bare å sende mail til oss. Her får du
          vanligvis svar etter en til to virkedager.
        </p>
      </div>

      <div class="container">
        <form id="mailForm" method="post">
          <div class="form-group">
            <label>E-Post adresse</label>
            <input
              type="text"
              class="form-control"
              id="mailAdr"
              placeholder="Skriv inn E-Post adressen din"
            />
          </div>
          <br />
          <div class="form-group">
            <label>Navnet ditt</label>
            <input
              type="text"
              class="form-control"
              id="mailNavn"
              placeholder="Navn"
            />
          </div>
          <br />
          <div class="form-group">
            <label>Emne</label>
            <input
              type="text"
              class="form-control"
              id="mailEmne"
              placeholder="Hva gjelder henvendelsen?"
            />
          </div>
          <br />
          <div class="form-group">
            <label>Melding</label>
            <textarea
              type="text"
              class="form-control"
              id="mailMld"
              placeholder="Skriv inn din melding til oss"
            ></textarea>
          </div>
          <br />
          <div class="form-group">
            <input
              type="button"
              class="btn btn-primary btn-block"
              id="mailBtn"
              value="Send"
            />
          </div>
        </form>
      </div>
    </main>
    <br /><br /><br /><br /><br />
    <footer class="py-1 fixed-bottom info-footer-color">
      <div class="container text-center">
        <small>Copyright &copy; Retro</small>
      </div>
    </footer>
  </body>
</html>
